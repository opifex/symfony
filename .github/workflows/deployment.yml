name: deployment

on:
  push:
    branches: [ main ]

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      APP_ENV: test
      DATABASE_URL: postgresql://root:root@localhost:5432/root?serverVersion=17&charset=utf8
      HTTPBIN_URL: http://localhost:1080/httpbin/
      MAILER_DSN: null://null
      MESSENGER_TRANSPORT_DSN: sync://
      MOCK_SERVER_URL: http://localhost:1080

    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4

      - name: Setup Buildx builder
        uses: docker/setup-buildx-action@v3

      - name: Build image and push to Docker Hub
        uses: docker/build-push-action@v6
        with:
          push: false
          tags: ghcr.io/${{ github.repository }}:${{ github.run_id }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run automated project quality assurance
        run: docker run --rm --env-file <(env | grep -E 'DATABASE_URL|HTTPBIN_URL|MAILER_DSN|MESSENGER_TRANSPORT_DSN|MOCK_SERVER_URL|APP_ENV') ghcr.io/${{ github.repository }}:${{ github.run_id }} quality
