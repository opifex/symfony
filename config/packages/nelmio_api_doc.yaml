nelmio_api_doc:
  documentation:
    info:
      title: '%env(APP_NAME)%'
      version: '%env(APP_VERSION)%'
    servers:
      - url: '%env(APP_URL)%'
        description: API Gateway
    components:
      securitySchemes:
        bearer:
          type: http
          scheme: bearer
  areas:
    path_patterns:
      - ^/api
