framework:
  messenger:
    default_bus: default.bus
    failure_transport: failed
    buses:
      default.bus:
        middleware:
          - App\Application\Messenger\RequestIdMiddleware
          - App\Application\Messenger\ValidationMiddleware
          - doctrine_close_connection
          - doctrine_ping_connection
          - doctrine_transaction
    transports:
      notification:
        dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
        options:
          exchange:
            default_publish_routing_key: normal
            name: '%env(APP_NAME)%.notification.direct'
            type: direct
          queues:
            '%env(APP_NAME)%.notification.direct':
              binding_keys: [ normal ]
        retry_strategy:
          delay: 60000
          max_retries: 3
          multiplier: 1
      failed:
        dsn: 'doctrine://default?queue_name=failed'
        options:
          table_name: messenger
    routing:
      Symfony\Component\Mailer\Messenger\SendEmailMessage: notification
