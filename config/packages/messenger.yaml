framework:
  messenger:
    default_bus: default.bus
    failure_transport: failed

    buses:
      default.bus:
        middleware:
          - App\Infrastructure\Middleware\Messenger\LocaleMiddleware
      command.bus:
        middleware:
          - doctrine_close_connection
          - doctrine_ping_connection
          - doctrine_transaction
          - validation
      query.bus:
        middleware:
          - doctrine_close_connection
          - doctrine_ping_connection
          - validation

    transports:
      internal:
        dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
        options:
          exchange:
            default_publish_routing_key: normal
            name: '%env(APP_NAME)%_internal'
            type: direct
          queues:
            '%env(APP_NAME)%_internal':
              binding_keys: [ normal ]
      notification:
        dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
        options:
          exchange:
            default_publish_routing_key: normal
            name: '%env(APP_NAME)%_notification'
            type: direct
          queues:
            '%env(APP_NAME)%_notification':
              binding_keys: [ normal ]
      # retry_strategy:
      #   delay: 60000
      #   max_retries: 24
      #   multiplier: 1
      failed:
        dsn: 'doctrine://default?queue_name=failed'
        options:
          table_name: 'messenger'
      # retry_strategy:
      #   delay: 60000
      #   max_retries: 24
      #   multiplier: 1

    routing:
      Symfony\Component\Mailer\Messenger\SendEmailMessage: notification
