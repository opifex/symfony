when@dev:
  monolog:
    handlers:
      nested:
        type: stream
        level: debug
        path: php://stdout
        formatter: monolog.formatter.json
        channels: [ '!doctrine', '!event' ]

when@test:
  monolog:
    handlers:
      main:
        type: fingers_crossed
        action_level: error
        handler: nested
        excluded_http_codes: [ 404, 405 ]
      nested:
        type: stream
        level: debug
        path: '%kernel.logs_dir%/%kernel.environment%.log'

when@prod:
  monolog:
    handlers:
      nested:
        type: stream
        level: info
        path: php://stdout
        formatter: monolog.formatter.json
        channels: [ '!doctrine', '!event', '!security' ]
