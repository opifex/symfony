namespace: Tests
support_namespace: Support
actor_suffix: Tester
paths:
  tests: tests
  output: tests/_output
  data: tests/Support/Data
  support: tests/Support
settings:
  shuffle: true
  colors: true
  report_useless_tests: false
coverage:
  enabled: true
  low_limit: 50
  high_limit: 80
  show_only_summary: true
  show_uncovered: true
  include:
    - src/*
  exclude:
    - src/Domain/*
    - src/Infrastructure/Persistence/Doctrine/Migration/*
    - src/Kernel.php
extensions:
  enabled:
    - Codeception\Extension\RunFailed
params:
  - .env
  - .env.test
