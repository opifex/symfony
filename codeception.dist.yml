namespace: App\Tests
support_namespace: Support
actor_suffix: Tester
paths:
  tests: tests
  output: tests/_output
  data: tests/Support/Data
  support: tests/Support
settings:
  shuffle: true
  colors: true
  report_useless_tests: false
coverage:
  enabled: true
  low_limit: 50
  high_limit: 80
  show_only_summary: true
  show_uncovered: true
  include:
    - src/Application/*
    - src/Infrastructure/Adapter/*
    - src/Infrastructure/Logging/*
    - src/Infrastructure/Messenger/*
    - src/Infrastructure/Persistence/Doctrine/Fixture/*
    - src/Infrastructure/Persistence/Doctrine/Repository/*
    - src/Infrastructure/Security/*
    - src/Presentation/*
extensions:
  enabled:
    - Codeception\Extension\RunFailed
params:
  - .env
  - .env.test
