'Account with provided identifier not found.': 'Обліковий запис із вказаним ідентифікатором не знайдено.'
'An authentication exception occurred.': 'Виникла виняткова ситуація під час авторизації.'
'Authorization token have invalid structure.': 'Токен авторизації має недопустиму структуру.'
'Authorization token is invalid or expired.': 'Токен авторизації недійсний або термін дії минув.'
'Invalid credentials.': 'Обліковий запис з вказаною електронною поштою не знайдено.'
'Email address is already associated with another account.': 'Електронна пошта пов’язана з іншим обліковим записом.'
'Error while decoding authorization token.': 'Не вдалось декодувати токен авторизації.'
'Full authentication is required to access this resource.': 'Для доступу до цього ресурсу необхідно авторизуватись.'
'No authentication provider found to support the authentication token.': 'Даний тип авторизації не підтримується.'
'Not privileged to request the resource.': 'Для доступу до вказаного веб-ресурсу недостатньо привілеїв.'
'Parameters validation failed.': 'Помилка під час перевірки параметрів запиту.'
'Provided action cannot be applied to account.': 'Зазначену дію не можливо застосувати до даного облікового запису.'
'The presented account is not verified.': 'Обліковий запис не верифіковано.'
'The presented password is invalid.': 'Вказаний пароль для авторизації недійсний.'
